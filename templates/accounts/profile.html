{% extends "base_generic.html" %}
{% load static %}

{% block content %}
    <section class="section section-contact-us">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <h2>{{ object.username }}</h2>
                    {% if object.name %}
                        <p>{{ object.name }}</p>
                    {% endif %}
                </div>
            </div>

            {% if object == request.user %}
                <!-- Action buttons -->
                <div class="row">

                    <div class="col-sm-12">
                        <a class="btn btn-primary" href="{% url 'update' %}" role="button">My Info</a>
                        <a class="btn btn-primary" href="{% url 'work' %}" role="button">Back</a>
                        <!-- Your Stuff: Custom user template urls -->
                    </div>

                </div>

                <!-- End Action buttons -->
            {% endif %}


    </div>
    </section>
{% endblock content %}
